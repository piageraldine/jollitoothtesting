{% extends 'components/guest.html' %}
{% load static %}



{% block subTitle %}

{% endblock subTitle %}



{% block subContent %}

<div class="p-2 rounded-lg border-2 border-gray-100 flex justify-center pt-20">
    <div class="w-5/6 min-h-96 max-h-screen">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold tracking-wider">
                Appointments
            </h1>
            <div>
                <a href="{% url 'appointment_edit' appointment.id %}" class="btn btn-xs btn-accent">Edit</a>
                <a href="{% url 'appointment_delete' appointment.id %}" class="btn btn-xs btn-error">
                    delete
                </a>
            </div>
        </div>
        
        <div class="overflow-x-auto h-64 ">
           <div class="flex flex-col gap-2">
            <div class="grid grid-cols-3 grid-flow-row gap-2">
                <h1 class="text-3xl gap-2 font-bold flex flex-col ">
                    <span class="font-normal text-lg">patient</span>
                    <span> {{appointment.patient}}</span>
                   
                </h1>
                <h1 class="text-3xl gap-2 font-bold flex flex-col ">
                    <span class="font-normal text-lg">Date</span>
                    <span> {{appointment.date}}</span>
                   
                </h1>
                <h1 class="text-3xl gap-2 font-bold flex flex-col ">
                    <span class="font-normal text-lg">service</span>
                    <span> {{appointment.service.name}}</span>
                   
                </h1>
            </div>
               
           </div>
        </div>
    </div>
   
</div>

{% endblock subContent %}
