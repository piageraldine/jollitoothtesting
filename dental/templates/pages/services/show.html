{% extends 'components/layout/auth.html' %}




{% block sub_title %}
show
{% endblock sub_title %}




{% block sub_content %}
<div class="flex flex-col rounded-lg bg-gray-50 w-full h-full p-5">
    <h1 class="font-bold text-lg tracking-wider">
        Service - Show
    </h1>
    <div class="flex gap-2 h-full w-full">
        <div class="h-full w-1/3">
            <img src="{{service.image.url}}" alt="" srcset="" class="object object-center h-auto w-full">
        </div>
        <div class="flex flex-col gap-2 w-full h-full p-2">
            <div class="flex justify-between">
                <h1 class="text-3xl font-bold w-full">
                    {{service.name}}
                </h1>
                <p class="flex gap-2">
                    &#8369
                    <span>
                        {{service.price}}
                    </span>
                </p>
            </div>

            <p class="h-64 w-full text-sm bg-gray-100 rounnded-lg">
                {{service.description}}
            </p>
        </div>
    </div>
</div>
{% endblock sub_content %}
