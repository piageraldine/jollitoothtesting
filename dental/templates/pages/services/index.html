{% extends 'components/layout/auth.html' %}



{% block sub_title %}
    Service
{% endblock sub_title %}



{% block sub_content %}
<div class="flex flex-col gap-2 p-5 bg-gray-50 rounded-lg h-full w-full">
    <div class="flex justify-between items-center">
        <h1 class="text-lg font-bold">Services</h1>
        <a href="{% url 'service_create' %}" class="capitalize flex items-center btn btn-primary btn-xs">
            <span>
                <i class="fi fi-rr-add pt-1"></i>
            </span>
            add
        </a>
    </div>
   
    <table class="table table-xs">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>description</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <th>
                    <img src="{{service.image.url}}" alt="" srcset="" class="object w-10 h-auto object-center">
                </th>
                <td>{{service.name}}</td>
                <td>{{service.description}}</td>
                <td>{{service.price}}</td>
                <td>
                    <div class="flex items-center space-x-5">
                        <a href="{% url 'service_show' service.id %}" class="btn btn-xs btn-accent"><i class="fi fi-rr-eye"></i></a>
                        <a href="{% url 'service_delete' service.id %}" class="btn btn-xs btn-error"><i class="fi fi-rr-trash"></i></a>
                    </div>
                </td>
            </tr>

            {% endfor %}
    </table>
</div>
{% endblock sub_content %}
