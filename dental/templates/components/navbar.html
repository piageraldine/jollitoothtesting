{% load static %}

<div class="flex items-center justify-between p-4 bg-gray-50 fixed top-0 w-full z-10">
    <h1 class="text-lg uppercase flex items-center">
        <span>
            <img src="{% static 'images/logo.png' %}" alt="" srcset=""
                class="h-10 w-auto object object-center rounded-lg mr-2">
        </span>
        <span>
            Jolli
        </span><span class="font-bold text-pink-500 tracking-widest">teeth</span>
    </h1>
    <div class="flex items-center space-x-10 text-gray-500 h-full">
        <a href="{{HTTP_HOST}}/#home" class="text-sm font-bold uppercase hover:underline duration-700">Home</a>
        <a href="{{HTTP_HOST}}/#services" class="text-sm font-bold uppercase hover:underline duration-700">Services</a>
        <a href="{{HTTP_HOST}}/#about" class="text-sm font-bold uppercase hover:underline duration-700">About</a>
        <a href="{{HTTP_HOST}}/#contact" class="text-sm font-bold uppercase hover:underline duration-700">Contacts</a>
    </div>
    {% if user.is_authenticated %}

    <a href="{% url 'dashboard' %}">
        <button class="bg-pink-500 rounded-lg duration-700 hover:bg-pink-700 text-white font-bold px-2 py-2">
           Go to Dashboard
        </button>
    </a>
    

    {% else %}
    <a href="{% url 'login' %}">

        <button class="bg-pink-500 rounded-lg duration-700 hover:bg-pink-700 text-white font-bold px-2 py-2">
            Login
        </button>
    </a>
    {% endif %}
</div>
